<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>PMSS 新規会員登録</title>
</head>

<body style="padding-top: 6.0rem;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">
            <span class="oi oi-monitor"></span> PMMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        <span class="oi oi-list"></span> 会員一覧
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new.html">
                        <span class="oi oi-pencil"></span> 会員登録</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <span class="oi oi-people"></span> 言語別
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Java</a>
                        <a class="dropdown-item" href="#">Python</a>
                        <a class="dropdown-item" href="#">C/C++</a>
                    </div>
                </li>
            </ul>
            <span class="navbar-text">
                <a href="#" class="nav-link" data-toggle="modal" data-target="#exampleModal">Version 1.00</a>
            </span>
        </div>
    </nav>

    <div class="container">
        <h2>新規会員登録</h2>
        <hr>
        <form action="">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-rom-label">氏名
                    <span class="badge badge-pill badge-danger">必須</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="（例）&nbsp;仙台 次郎">
                </div>
            </div>
            <div class="form-group row">
                <label for="kana" class="col-sm-2 col-rom-label">読み仮名
                    <span class="badge badge-pill badge-danger">必須</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="kana" placeholder="（例）&nbsp;せんだいじろう">
                </div>
            </div>
            <div class="form-group row">
                <label for="ename" class="col-sm-2 col-rom-label">英名
                    <span class="badge badge-pill badge-danger">必須</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ename" placeholder="（例）&nbsp;Jiro SENDAI">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-rom-label">メールアドレス
                    <span class="badge badge-pill badge-danger">必須</span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="（例）&nbsp;jiro@foo.co.jp">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">性別
                        <span class="badge badge-pill badge-danger">必須</span>
                    </legend>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="male" class="form-check-input">
                            <label for="" class="form-check-label">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="female" class="form-check-input">
                            <label for="" class="form-check-label">女</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-2">
                    所属部会
                    <span class="badge badge-pill badge-success">任意</span>
                </div>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="" id="java" class="form-check-input">
                        <label for="" class="form-check-label">Java</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="" id="ccpp" class="form-check-input">
                        <label for="" class="form-check-label">C/C++</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="" id="python" class="form-check-input">
                        <label for="" class="form-check-label">Python</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="" id="ruby" class="form-check-input">
                        <label for="" class="form-check-label">Ruby</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button class="btn btn-primary float-right" type="button">新規登録</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <span class="oi oi-monitor"></span> PMMS Version 1.00</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>プログラミング愛好会 会員管理システム
                        <br>&#040;PMMS : Programming club Membersip Management System&#041;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
