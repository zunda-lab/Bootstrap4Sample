</head>

<body>

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new.html">
                        <span class="oi oi-pencil"></span> 会員登録</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Java</a>

    <div class="container">
        
        <h2>新規会員登録</h2>
        <hr/>
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">氏名 &nbsp;
                    <span class="badge badge-pill badge-danger">必須</span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="（例）&nbsp;仙台 次郎">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">読み仮名 &nbsp;
                    <span class="badge badge-pill badge-danger">必須</span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="（例）&nbsp;せんだいじろう">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">英名 &nbsp;
                    <span class="badge badge-pill badge-danger">必須</span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="（例）&nbsp;Jiro SENDAI">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">メールアドレス &nbsp;
                    <span class="badge badge-pill badge-danger">必須</span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="（例）&nbsp;jiro@foo.co.jp">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">性別 &nbsp;
                        <span class="badge badge-pill badge-danger">必須</span>
                    </legend>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                            <label class="form-check-label" for="gridRadios1">
                                男
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                女
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-2">所属部会
                    <span class="badge badge-pill badge-success">任意</span>
                </div>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Java
                        </label>
                    </div>
                    <div class="form-check  form-check-inline">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            C/C++
                        </label>
                    </div>
                    <div class="form-check  form-check-inline">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Python
                        </label>
                    </div>
                    <div class="form-check  form-check-inline">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Ruby
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary float-right">新規登録</button>
                </div>
            </div>
        </form>




    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">
                        <span class="oi oi-monitor"></span> PMMS Version 1.00</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>プログラミング愛好会 会員管理システム
                        <br> (PMMS : Programming club Membersip Management System)
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
